<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="calculator">
        <div class="calc-container">
            <input type="text" name="" id="input" placeholder="0">
            <div class="button-container">
                <button id="" class="button opr-btn">AC</button>
                <button id="" class="button opr-btn">DEL</button>
                <button id="" class="button opr-btn">%</button>
                <button id="" class="button opr-btn">/</button>
            </div>
            <div class="button-container">
                <button id="" class="button number">7</button>
                <button id="" class="button number">8</button>
                <button id="" class="button number">9</button>
                <button id="" class="button opr-btn">*</button>
            </div>
            <div class="button-container">
                <button id="" class="button number">4</button>
                <button id="" class="button number">5</button>
                <button id="" class="button number">6</button>
                <button id="" class="button opr-btn">-</button>
            </div>
            <div class="button-container">
                <button id="" class="button number">1</button>
                <button id="" class="button number">2</button>
                <button id="" class="button number">3</button>
                <button id="" class="button opr-btn">+</button>
            </div>
            <div class="button-container">
                <button id="" class="button number">00</button>
                <button id="" class="button number">0</button>
                <button id="" class="button number">.</button>
                <button id="" class="button equal-btn">=</button>
            </div>
        </div>
    </section>
    <div class="color">
            <button id="changeBg">CLICK</button>
    </div>
</body>
</html>
